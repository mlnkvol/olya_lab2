<div id="editUser" style="display:none;" class="form-container">
    <h2>Редагувати користувача</h2>
    <form action="javascript:void(0);" onsubmit="return updateUser();">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name" placeholder="Ім'я">
        <input type="text" id="edit-surname" placeholder="Прізвище">
        <input type="text" id="edit-email" placeholder="Електронна пошта">
        <input type="text" id="edit-password" placeholder="Пароль">
        <input type="submit" value="Редагувати">
    </form>
</div>
